<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet"  href="../css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Танцорам</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
     </head>
     <body style="background-color: black; display: flex; flex-direction: column; justify-content: center; min-height: 100vh;">

        <div class="header-box"  >
            <nav class="navbar" style="position: fixed;top: 0;left: 0;z-index: 1000;">
                <div class="logo"><a href="../index.html"><img src="../img/LOGOMURES TEEE.png" alt="mursefam"></a></div>
            </nav>
        </div>
    
        <main>
            <h2>Заполните анкету для участия</h2>
            <form id="surveyForm">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" required>
    
                <label for="experience">Опыт танцев (лет):</label>
                <input type="number" id="experience" name="experience" required>
    
                <label for="style">Стиль танца:</label>
                <input type="text" id="style" name="style" required>
    
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">Отправить</button>
            </form>
        </main>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Спасибо! Совсем скоро с вами свяжутся!</p>
            </div>
        </div>
        <div class="footer" style="position: fixed;bottom: 0;width: 100%;">
            <div class="foot-wrap">
                <div class="foot-logo">
                    <a href="../index.html"><img src="../img/LOGOMURES TEEE.png" alt=""></a>
                </div>
                <div class="mf-logo" >
                    <a href="../index.html"><p style="margin: 0;font-size: 40px;margin-right: 40px;">MuresFam</p></a>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
